<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexsy - Legal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for chat */
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body
    class="bg-gray-950 min-h-screen flex flex-col items-center justify-center text-gray-100 selection:bg-indigo-500 selection:text-white">

    <!-- Background Glow -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]">
        </div>
    </div>

    <div class="w-full max-w-2xl mx-auto p-6 relative z-10">

        <!-- Header -->
        <div class="text-center mb-12 fade-in" style="animation-delay: 0.1s;">
            <div
                class="inline-flex items-center justify-center p-3 mb-4 bg-gray-900/50 rounded-2xl border border-gray-800 shadow-lg">
                <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
            </div>
            <h1
                class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 mb-3 tracking-tight">
                Lexsy
            </h1>
            <p class="text-gray-400 text-lg font-light">AI-Powered Legal Document Assistant</p>
        </div>

        <!-- Main Card -->
        <div class="glass-panel rounded-3xl shadow-2xl overflow-hidden min-h-[450px] flex flex-col relative fade-in"
            style="animation-delay: 0.2s;">

            <!-- STAGE 1: UPLOAD -->
            <div id="stage-upload"
                class="absolute inset-0 p-8 flex flex-col items-center justify-center transition-all duration-500">
                <div id="drop-zone"
                    class="w-full h-72 border-2 border-dashed border-gray-700 bg-gray-900/50 rounded-2xl flex flex-col items-center justify-center cursor-pointer
                           hover:border-indigo-500 hover:bg-gray-800/80 transition-all duration-300 group relative overflow-hidden">

                    <div
                        class="absolute inset-0 bg-gradient-to-br from-indigo-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </div>

                    <div
                        class="p-5 bg-gray-800 rounded-full shadow-lg mb-5 group-hover:scale-110 group-hover:shadow-indigo-500/20 transition-all duration-300 border border-gray-700">
                        <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                    </div>
                    <p class="text-xl font-medium text-gray-200 mb-2">Drop your draft here</p>
                    <p class="text-sm text-gray-500">Supports .docx and .pdf</p>
                    <input id="file-input" type="file" accept=".pdf,.docx" class="hidden" />
                </div>
                <p id="upload-error"
                    class="text-red-400 text-sm mt-4 hidden bg-red-900/20 px-4 py-2 rounded-lg border border-red-900/50">
                </p>
            </div>

            <!-- STAGE 2: GET STARTED -->
            <div id="stage-start" class="absolute inset-0 p-8 flex flex-col items-center justify-center hidden z-10">
                <div class="text-center w-full max-w-sm">
                    <div
                        class="w-20 h-20 bg-green-500/10 text-green-400 rounded-full flex items-center justify-center mx-auto mb-6 border border-green-500/20 shadow-[0_0_30px_-5px_rgba(74,222,128,0.3)]">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2">File Uploaded!</h3>
                    <p class="text-gray-400 mb-8 font-mono text-sm bg-gray-900/50 py-2 px-4 rounded-lg border border-gray-800 truncate"
                        id="uploaded-filename">contract_draft.docx</p>

                    <button id="btn-get-started"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:shadow-indigo-500/30 hover:scale-[1.02] transition-all duration-300">
                        Analyze & Fill
                    </button>
                    <p id="analyzing-text"
                        class="text-indigo-400 mt-6 text-sm font-medium animate-pulse hidden flex items-center justify-center gap-2">
                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Consulting Gemini AI...
                    </p>
                </div>
            </div>

            <!-- STAGE 3: CHAT -->
            <div id="stage-chat" class="absolute inset-0 flex flex-col hidden z-20">
                <!-- Chat Header -->
                <div
                    class="p-5 border-b border-gray-800 bg-gray-900/30 flex justify-between items-center backdrop-blur-md">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="font-medium text-gray-200">Filling Details</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="h-1.5 w-24 bg-gray-800 rounded-full overflow-hidden">
                            <div id="progress-bar"
                                class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 w-0 transition-all duration-500">
                            </div>
                        </div>
                        <span class="text-xs font-mono text-indigo-400" id="progress-badge">0%</span>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div id="chat-messages" class="flex-1 p-6 overflow-y-auto chat-scroll space-y-6">
                    <!-- Messages will be injected here -->
                </div>

                <!-- Input Area -->
                <div class="p-5 border-t border-gray-800 bg-gray-900/30 backdrop-blur-md">
                    <div class="flex gap-3">
                        <input id="chat-input" type="text" placeholder="Type your answer..."
                            class="flex-1 bg-gray-900/50 border border-gray-700 rounded-xl px-5 py-4 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all"
                            disabled />
                        <button id="btn-send"
                            class="bg-indigo-600 text-white p-4 rounded-xl hover:bg-indigo-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-indigo-900/20"
                            disabled>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- STAGE 4: DOWNLOAD -->
            <div id="stage-download" class="absolute inset-0 p-8 flex flex-col items-center justify-center hidden z-30">
                <div class="text-center w-full max-w-sm">
                    <div
                        class="w-24 h-24 bg-indigo-500/10 text-indigo-400 rounded-full flex items-center justify-center mx-auto mb-8 border border-indigo-500/20 shadow-[0_0_40px_-10px_rgba(99,102,241,0.3)] animate-bounce">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                    </div>
                    <h3 class="text-3xl font-bold text-white mb-3">All Done!</h3>
                    <p class="text-gray-400 mb-10">Your document has been generated and is ready.</p>

                    <a id="download-link" href="#"
                        class="w-full inline-flex items-center justify-center gap-3 bg-white text-gray-900 px-8 py-4 rounded-xl font-bold shadow-xl hover:bg-gray-100 hover:scale-[1.02] transition-all duration-300">
                        <span>Download Document</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                    </a>

                    <button onclick="location.reload()"
                        class="mt-8 text-gray-500 hover:text-indigo-400 text-sm transition-colors flex items-center justify-center gap-2 mx-auto">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Start Over
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600 text-sm fade-in" style="animation-delay: 0.3s;">
            <p>&copy; 2024 Lexsy AI. Secure & Private.</p>
        </div>
    </div>

    <script>
        // State
        let sessionId = null;
        let variables = [];
        let currentVariableIndex = 0;
        let answers = {};

        // DOM Elements
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("file-input");
        const uploadError = document.getElementById("upload-error");

        const stageUpload = document.getElementById("stage-upload");
        const stageStart = document.getElementById("stage-start");
        const stageChat = document.getElementById("stage-chat");
        const stageDownload = document.getElementById("stage-download");

        const uploadedFilename = document.getElementById("uploaded-filename");
        const btnGetStarted = document.getElementById("btn-get-started");
        const analyzingText = document.getElementById("analyzing-text");

        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const btnSend = document.getElementById("btn-send");
        const progressBadge = document.getElementById("progress-badge");
        const progressBar = document.getElementById("progress-bar");
        const downloadLink = document.getElementById("download-link");

        // --- Upload Logic ---
        dropZone.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", (e) => handleUpload(e.target.files[0]));

        ["dragenter", "dragover"].forEach(e => dropZone.addEventListener(e, (ev) => {
            ev.preventDefault();
            dropZone.classList.add("border-indigo-500", "bg-gray-800/80");
        }));
        ["dragleave", "drop"].forEach(e => dropZone.addEventListener(e, (ev) => {
            ev.preventDefault();
            dropZone.classList.remove("border-indigo-500", "bg-gray-800/80");
        }));
        dropZone.addEventListener("drop", (e) => {
            const file = e.dataTransfer.files[0];
            if (file) handleUpload(file);
        });

        async function handleUpload(file) {
            const formData = new FormData();
            formData.append("file", file);
            uploadError.classList.add("hidden");

            try {
                const res = await fetch("/upload", { method: "POST", body: formData });
                const data = await res.json();

                if (data.status === "success") {
                    sessionId = data.session_id;
                    uploadedFilename.textContent = file.name;
                    showStage(stageStart);
                } else {
                    uploadError.textContent = data.message;
                    uploadError.classList.remove("hidden");
                }
            } catch (err) {
                uploadError.textContent = "Upload failed.";
                uploadError.classList.remove("hidden");
            }
        }

        // --- Analysis Logic ---
        btnGetStarted.addEventListener("click", async () => {
            btnGetStarted.classList.add("hidden");
            analyzingText.classList.remove("hidden");

            try {
                const res = await fetch("/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ session_id: sessionId })
                });
                const data = await res.json();

                if (data.status === "success") {
                    variables = data.variables;
                    if (variables.length === 0) {
                        alert("No variables found in the document.");
                        location.reload();
                        return;
                    }
                    startChat();
                } else {
                    alert("Analysis failed: " + data.message);
                    location.reload();
                }
            } catch (err) {
                alert("Error during analysis.");
                location.reload();
            }
        });

        // --- Chat Logic ---
        function startChat() {
            showStage(stageChat);
            currentVariableIndex = 0;
            askNextQuestion();
        }

        function askNextQuestion() {
            if (currentVariableIndex >= variables.length) {
                finishChat();
                return;
            }

            const variable = variables[currentVariableIndex];
            const progress = Math.round((currentVariableIndex / variables.length) * 100);
            progressBadge.textContent = `${progress}%`;
            progressBar.style.width = `${progress}%`;

            addMessage("system", `
                <div class="text-xs font-bold text-indigo-400 mb-1 uppercase tracking-wider">Question ${currentVariableIndex + 1} of ${variables.length}</div>
                <div class="text-lg font-medium mb-1">Please provide the <span class="text-white">${variable.name}</span>.</div>
                <div class="text-sm text-gray-400">${variable.description}</div>
            `);

            chatInput.disabled = false;
            btnSend.disabled = false;
            chatInput.focus();
        }

        function addMessage(sender, html) {
            const div = document.createElement("div");
            div.className = `flex ${sender === "user" ? "justify-end" : "justify-start"} fade-in`;

            const bubble = document.createElement("div");
            bubble.className = `max-w-[85%] p-5 rounded-2xl shadow-sm ${sender === "user"
                    ? "bg-indigo-600 text-white rounded-br-none"
                    : "bg-gray-800 text-gray-200 rounded-bl-none border border-gray-700"
                }`;
            bubble.innerHTML = html;

            div.appendChild(bubble);
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleSend() {
            const text = chatInput.value.trim();
            if (!text) return;

            addMessage("user", text);
            chatInput.value = "";
            chatInput.disabled = true;
            btnSend.disabled = true;

            // Save answer
            const variable = variables[currentVariableIndex];
            answers[variable.name] = text;

            currentVariableIndex++;
            setTimeout(askNextQuestion, 400);
        }

        btnSend.addEventListener("click", handleSend);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSend();
        });

        async function finishChat() {
            progressBadge.textContent = "100%";
            progressBar.style.width = "100%";
            addMessage("system", "Great! Generating your document now...");

            try {
                const res = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ session_id: sessionId, answers: answers })
                });
                const data = await res.json();

                if (data.status === "success") {
                    downloadLink.href = data.download_url;
                    setTimeout(() => showStage(stageDownload), 1000);
                } else {
                    addMessage("system", "Error generating document: " + data.message);
                }
            } catch (err) {
                addMessage("system", "Unexpected error.");
            }
        }

        // --- Helper ---
        function showStage(stage) {
            [stageUpload, stageStart, stageChat, stageDownload].forEach(s => s.classList.add("hidden"));
            stage.classList.remove("hidden");
        }
    </script>
</body>

</html>
